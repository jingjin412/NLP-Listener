new_task: |
  你的任務是判斷會話中的聆聽著，接下來你會拿到一段會話與人物角色資訊，請你判斷 <realperson> 說「<utterance>」這句話時是在對誰說。

  ### 角色資訊 ###
  角色清單：<all_char>
  <relation_list>

  ### 會話內容 ###
  <realdialogue>
  
  ### 任務 ###
  請判斷 <realperson> 所說的「<utterance>」這句話的對象，並從角色清單中選出合適的角色。

  - 若該句話的對象可能是多人，請選擇所有適合的角色。
  - 僅選擇出現在角色清單中的角色，請勿回答未列出的角色。
  - 請直接輸出答案，無需解釋。

  ### 回答格式 ###
  - 若對象是「小林和小陳」，請回答：「答案：小林,小陳」
  - 若對象只有「小林」，請回答：「答案：小林」

